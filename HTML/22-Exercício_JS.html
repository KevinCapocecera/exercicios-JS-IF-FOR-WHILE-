<body>

    <script>
        var senha = 1234
        var senhaDigitada = parseInt(prompt("Digite sua senha"))

        while(senha != senhaDigitada){
            senhaDigitada = parseInt(prompt("Senha inválida. Digite novamente"))
        }

        document.write("Senha correta")

        

    </script>
