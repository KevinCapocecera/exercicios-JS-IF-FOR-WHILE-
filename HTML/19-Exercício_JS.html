<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>

<body>

    <script>
        var menor = Infinity
        var continuar = 0
        var num = 0

        while(continuar == 0){
            num = parseInt(prompt("Digite um numero"))
            if (num < menor){
                menor = num
            }
            continuar = parseInt(prompt("Deseja continuar? 0 para sim e 1 para não"))

        }
        document.write("O menor numero digitado foi " + menor)
        
    </script>


</body>

</html>
